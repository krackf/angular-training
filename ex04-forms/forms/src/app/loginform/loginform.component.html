<div class="ui raised segment">
  <h2 class="ui header">Login Form</h2>
  <form #f="ngForm" (submit)="submitForm(f.value)" class="ui form">
    <div class="field">
      <label for="loginInput">Login :</label>
      <input type="text" id="loginInput" placeholder="Login" name="login" ngModel>
    </div>
    <div class="field">
      <label for="passwordInput">Password :</label>
      <input type="password" id="passwordInput" placeholder="Password" name="password" ngModel>
    </div>
    <button type="submit" class="ui button"> Submit</button>
  </form>
</div>
